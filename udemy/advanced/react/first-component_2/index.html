<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>React with JSX</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <link type="text/css" rel="stylesheet" href="first-component.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

      // this renders the hobby array
      class HobbyList extends React.Component {
        render() {

          const liStyle = {fontSize: "1.5em"};
          const hobbies = ["Sleeping", "Eating", "Cuddling"];
          
          return (
            <ul>
              { hobbies.map((h, i) => {
                return <li key={i} style={liStyle}>{h}</li>
              })}
            </ul>
          );
        }
      }

      // this renders the pet cards
      class Pet extends React.Component {
        render() {
          return (
            <div className="card">
              <h2 className="name">Moxie</h2>
              <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="moxie my cat" />
              <h5 style={{fontSize: "2em", margin: "2px"}}>Hobbies:</h5>
              <HobbyList />
            </div>
          );
        }
      }

      ReactDOM.render(<Pet />, document.getElementById("app"));
    </script>
  </body>
</html>
