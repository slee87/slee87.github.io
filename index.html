<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shen Lee</title>

    <!-- Styles -->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/stickybits/3.3.1/stickybits.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  </head>
  <body>
    <div id="container">
      <div id="bio">
        <div id="photo">
          <img src="assets/images/pic.jpg" />
        </div>
        <div id="profile"></div>
      </div>
      <div id="resume">
        <!-- Skills -->

        <div id="skills">
          <h1>Skills</h1>
        </div>

        <!-- Work history -->

        <div id="work">
          <h1>Work History</h1>
        </div>

        <!-- Products -->

        <div id="products">
          <h1>Products I've Contributed To</h1>
        </div>

        <!-- Education -->

        <div id="education">
          <h1>Education</h1>
        </div>

      </div>
    </div>

    <script>
      // use stickybits to add sticky to bio
      stickybits('#bio');

      // read json data
      $.getJSON('assets/data/shen_lee.json', function(data) {
        console.log(data);

        // populate profile
        $("#profile").append(data.profile);

        // populate work history
        let work = data.work;
        work.forEach(function(record) {
          // set end date
          let endDate;
          if (!record.end) { endDate = "present" }
          else { endDate = record.end };

          // define work history card
          let card =  "<div class='card' style='border-color: " + record.color + "'>";
              card +=   "<h2>" + record.position + "</h2>" +
                        "<em>" + record.company + "<br />" +
                        record.begin + " - " + endDate + "</em>" +
                        "<ul>";

              // add responsibilities
              let respsArr = record.responsibilities;
              respsArr.forEach(function(resp) {
                card += "<li>" + resp + "</li>";
              });
              card += "</ul>";

              // add tools
              if (record.tools) {
                card += "<p>Tools: ";

                let toolsArr = record.tools;
                toolsArr.forEach(function(tool, i) {
                  if (i < toolsArr.length - 1) {
                    card += tool + ", ";
                  } else {
                    card += tool;
                  };
                });

                card += "</p>";
              };

          // append cards
          $("#work").append(card);
        });

        // populate education
        let educ = data.education;
        educ.forEach(function(record) {
          // define education card
          let card =  "<div class='card' style='border-color: " + record.color + "'>";
              card +=   "<h2>" + record.degree + "</h2>" +
                        "<em>" + record.institution + ", " + record.year + "</em>" +
                      "</div>";

          // append cards
          $("#education").append(card);
        });

      })
      .fail(function(jqxhr, textStatus, error) { console.log(error); });


    </script>

  </body>
</html>
